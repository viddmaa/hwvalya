<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Demo App{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'saas:index' %}">Demo - pm</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        {% if request.user.is_authenticated %}
          <li class="nav-item"><span class="nav-link">Signed as {{ request.user.get_username }}</span></li>
          <li class="nav-item">            <form method="post" action="{% url 'saas:logout' %}" style="display:inline;">
              {% csrf_token %}
              <button type="submit" class="btn btn-link">Logout</button>
            </form></li></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'saas:login' %}">Login</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
